<ion-view>
    <ion-content>
        <div class="index">
            <div class="banner">
                <div id="swiper-container1" class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" ng-repeat="ad in ads">
                            <a href=""><img src="{{ad.adPic}}" alt=""></a>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="video_sort">
                <div id="swiper-container2" class="swiper-container swiper-container-horizontal swiper-container-free-mode">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" ng-repeat="sx in sorts">
                            <a href="">
                                <img src="{{sx.pic}}" alt="">
                                <p>{{sx.name}}</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="zs_lesson">
                <div class="zs_lesson_title">
                    <p>中山名师课堂</p>
                </div>
                <div class="lesson_warp">
                    <div class="lesson_item priority">
                        <div class="pic">
                            <a ui-sref="content">
                                <img src="images/banner1.png" alt="">
                            </a>
                        </div>
                        <p>标题表表表表提踢踢踢提提提提踢踢踢</p>
                        <div class="info"><span>进度2/12节</span></div>
                    </div>
                    <div class="lesson_normal">
                        <div class="lesson_item " ng-repeat="zs in zslesson">
                            <div class="pic">
                                <a ui-sref="content({{zs}})">
                                    <img src="{{zs.videoPic}}" alt="">
                                </a>
                            </div>
                            <p>{{zs.videoName}}</p>
                            <div class="info"><span>{{zs.pro}}</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="zs_lesson playback">
                <div class="zs_lesson_title">
                    <p>独家回放</p>
                </div>
                <div class="lesson_warp">
                    <div class="lesson_item priority">
                        <div class="pic">
                            <a href="">
                                <img src="images/banner1.png" alt="">
                            </a>
                        </div>
                        <p>标题表表表表提踢踢踢提提提提踢踢踢</p>
                        <div class="info"><span>进度2/12节</span></div>
                    </div>
                    <div class="lesson_normal">
                        <div class="lesson_item " ng-repeat="re in relesson">
                            <div class="pic">
                                <a ui-sref="content(re)">
                                    <img src="{{re.videoPic}}" alt="">
                                </a>
                            </div>
                            <p>{{re.videoName}}</p>
                            <div class="info"><span>进度{{re.pro}}节</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
